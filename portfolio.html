<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(6, 6, 79);
        color: white;
        font-family: cursive;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(60, 60, 100);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: chartreuse;
        font-size: 1.03rem;
      }
      .left {
        font-size: 1.5rem;
      }
      .firstsection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 130px 0px;
      }
      .firstsection > div {
        width: 30%;
      }

      .leftsection {
        font-size: 3rem;
      }
      .rightsection img {
        width: 80%;
      }
      .purple {
        color: chartreuse;
      }
      .text-grey {
        color: grey;
      }
      #element {
        color: chocolate;
      }
      .secondsection {
        max-width: 80vw;
        margin: auto;
      }
      main hr {
        border: 0;
        background: #9c97f1;
        height: 1.2px;
        margin: 60px 84px;
      }
      .secondsection h1 {
        font-size: 1.9rem;
      }
  .button{
    color: #096df9;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: -90px;
    
    
    
   
    
    
  }


  .button button{

    padding: 6px;
    box-sizing: border-box;
    border-radius: 15px;
    
    background-color: #9c97f1;



  }


  .secondsection.button.hover{
    color: blueviolet;
    font-size: 1rem;
  }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Mohan's portfolio</div>
        <div class="right">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstsection">
        <div class="leftsection">
          Hi,My name is <span class="purple">Mohan</span>
          <div>And I am a</div>
          <span id="element"></span>
        </div>
        <div class="rightsection">
          <img src="bg.png" alt="devimg" />
        </div>
      </section>
      <hr />
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: ["Web Developer", " And A Gamer!!"],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
